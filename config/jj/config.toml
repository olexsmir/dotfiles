"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[user]
name = "Olexandr Smirnov"
email = "olexsmir@gmail.com"

[ui]
default-command = "l"
editor = "nvim"
pager = "delta"
diff-formatter = ":git"
merge-editor = ["nvim", "-d"]

[git]
sign-on-push = true
auto-local-bookmark = true

[aliases]
l = ["log", "-n10"]
n = ["new"]
bc = ["bookmark", "create"]
